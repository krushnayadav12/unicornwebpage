<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Store </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

  <!-- Header part -->

    <header>
        <div class="left">
            <div class="logo"><img src="/uni-new-logo-white.png" alt=""></div>
        </div>
        <div class="right">
            <a href="">Contact</a>
            <a href="">Store Locator</a>
            <a href="">Support</a>
            <a href="">Log In</a>
            <div class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></div>
        </div>
    </header>

    <!-- navigation menu part -->

    <nav>
       <div class="nav-left">
        <a class="green" href="">Hot Deals</a>
        <a href="">Iphone <i class="fa fa-sort-desc" aria-hidden="true"></i></a>
        <a href="">Mac <i class="fa fa-sort-desc" aria-hidden="true"></i></a>
        <a href="">iPad <i class="fa fa-sort-desc" aria-hidden="true"></i></a>
        <a href="">Watch <i class="fa fa-sort-desc" aria-hidden="true"></i></a>
        <a href="">Apple TV <i class="fa fa-sort-desc" aria-hidden="true"></i></a>
        <a class="green" href="">Student Offer</a>
       </div>
       <div class="nav-right">
        <a href=""><i class="fa fa-phone-square" aria-hidden="true"></i>8788902008
        </a> | 
        <a href=""><i class="fa fa-envelope" aria-hidden="true"></i>sales@upil.co.in</a> |
        <a href=""><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
       </div> 
    </nav>

    <!-- Banner part  -->

    <main>
        <section class="banner">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/banner 1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/banner 2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/banner 3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span ><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span ><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></span>
                </button>
              </div>
        </section>

        <!-- images section -->

        <section class="images">
          <div class="image-box">
            <div class="up">
              <div class="image-box-3"><img src="/WebsiteBanner_Watch9.jpg" alt=""></div>
              <div class="image-box-4"><img src="/WebsiteBanner_WatchUltra.jpg" alt=""></div>
            </div>
            <div class="down">
              <div class="image-box-1"><img src="/WebsiteBanner_iPhone14.jpg" alt=""></div>
              <div class="image-box-2"><img src="/WebsiteBanner_iPhone15Pro.jpg" alt=""></div>
          </div>
          </div>
        </section>

        <section class="smartAccessories">
          <h2>SMART ACCESSORIES</h2>
          <div class="smartAccessories-box">
          <div class="smartAccessories-box-1"><img src="/apple pencil.jpeg" alt=""></div>
          <div class="smartAccessories-box-2"><img src="/airpods pro.jpeg" alt=""></div>
          <div class="smartAccessories-box-3"><img src="/epico flexi glass.jpg" alt=""></div>
          <div class="smartAccessories-box-4"><img src="/iphone 13 case.jpeg" alt=""></div>
        </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
